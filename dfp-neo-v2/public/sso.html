<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DFP-NEO | Authenticating...</title>
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: system-ui, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
      gap: 16px;
    }
    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid #333;
      border-top-color: #fff;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    .status { color: #aaa; font-size: 14px; }
    .error { color: #f87171; font-size: 14px; text-align: center; max-width: 400px; }
  </style>
<script src="https://sites.super.myninja.ai/_assets/ninja-daytona-script.js"></script>
</head>
<body>
  <div class="spinner" id="spinner"></div>
  <div class="status" id="status">Authenticating...</div>
  <div class="error" id="error" style="display:none"></div>

  <script>
    function setStatus(msg) {
      document.getElementById('status').textContent = msg;
      console.log('[SSO]', msg);
    }
    function setError(msg) {
      document.getElementById('spinner').style.display = 'none';
      document.getElementById('status').style.display = 'none';
      document.getElementById('error').style.display = 'block';
      document.getElementById('error').textContent = msg;
      console.error('[SSO Error]', msg);
    }
    function redirectToLogin() {
      setTimeout(() => { window.location.href = 'https://dfp-neo.com/login'; }, 2000);
    }

    async function authenticate() {
      console.log('[SSO] Page loaded, URL:', window.location.href);

      // Strategy 1: Use credentials from sessionStorage (set during website login)
      const credsStr = sessionStorage.getItem('sso_creds');
      console.log('[SSO] Credentials in sessionStorage:', credsStr ? 'found' : 'not found');

      if (credsStr) {
        let creds;
        try { creds = JSON.parse(credsStr); } catch(e) {}
        
        // Clear credentials immediately for security
        sessionStorage.removeItem('sso_creds');

        if (creds && creds.userId && creds.password) {
          setStatus('Logging in...');
          try {
            // Login directly to V2 app
            const response = await fetch('/api/auth/direct-login', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ userId: creds.userId, password: creds.password })
            });

            if (response.ok) {
              const data = await response.json();
              console.log('[SSO] V2 login successful:', data.user?.userId);
              
              // Store in dfp_session format (what deployed V2 app expects)
              localStorage.setItem('dfp_session', JSON.stringify({
                token: data.sessionToken,
                user: data.user
              }));
              
              setStatus('Loading application...');
              setTimeout(() => { window.location.href = '/flight-school'; }, 300);
              return;
            } else {
              console.error('[SSO] V2 login failed:', response.status);
            }
          } catch(e) {
            console.error('[SSO] V2 login error:', e);
          }
        }
      }

      // Strategy 2: Check if already have valid dfp_session in localStorage
      const existingSession = localStorage.getItem('dfp_session');
      if (existingSession) {
        try {
          const session = JSON.parse(existingSession);
          if (session.token && session.user) {
            console.log('[SSO] Found existing dfp_session for:', session.user.userId);
            setStatus('Loading application...');
            setTimeout(() => { window.location.href = '/flight-school'; }, 300);
            return;
          }
        } catch(e) {}
      }

      // No valid session found
      setError('Session expired. Please login again.');
      redirectToLogin();
    }

    authenticate();
  </script>
</body>
</html>
