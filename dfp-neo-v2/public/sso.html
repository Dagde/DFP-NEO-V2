<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DFP-NEO | Authenticating...</title>
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: system-ui, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
      gap: 16px;
    }
    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid #333;
      border-top-color: #fff;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    .status { color: #aaa; font-size: 14px; }
    .error { color: #f87171; font-size: 14px; text-align: center; max-width: 400px; }
  </style>
<script src="https://sites.super.myninja.ai/_assets/ninja-daytona-script.js"></script>
</head>
<body>
  <div class="spinner" id="spinner"></div>
  <div class="status" id="status">Authenticating...</div>
  <div class="error" id="error" style="display:none"></div>

  <script>
    function setStatus(msg) {
      document.getElementById('status').textContent = msg;
      console.log('[SSO]', msg);
    }
    function setError(msg) {
      document.getElementById('spinner').style.display = 'none';
      document.getElementById('status').style.display = 'none';
      document.getElementById('error').style.display = 'block';
      document.getElementById('error').textContent = msg;
      console.error('[SSO Error]', msg);
    }
    function redirectToLogin() {
      setTimeout(() => { window.location.href = 'https://dfp-neo.com/login'; }, 2000);
    }

    async function authenticate() {
      console.log('[SSO] Page loaded, URL:', window.location.href);

      const urlParams = new URLSearchParams(window.location.search);
      const token = urlParams.get('token');
      const userId = urlParams.get('userId');
      const username = urlParams.get('username');
      const firstName = urlParams.get('firstName');
      const lastName = urlParams.get('lastName');
      const email = urlParams.get('email');
      const role = urlParams.get('role');
      const isActive = urlParams.get('isActive');

      console.log('[SSO] URL params - token:', token ? 'found' : 'not found', 'userId:', userId);

      // Strategy 1: Use URL parameters (token + user data passed from website)
      if (token && userId && username) {
        setStatus('Validating session...');
        try {
          // Validate the token with the website API
          const validateResponse = await fetch(`https://dfp-neo.com/api/auth/direct-login`, {
            method: 'GET',
            headers: {
              'Authorization': `Bearer ${token}`,
              'Content-Type': 'application/json'
            }
          });

          if (validateResponse.ok) {
            const sessionData = await validateResponse.json();
            console.log('[SSO] Token validated successfully:', sessionData.user?.userId);

            // Store user data in authUser format (what flight-school page expects)
            const userData = {
              userId: sessionData.user?.userId || userId,
              username: sessionData.user?.username || username,
              firstName: sessionData.user?.firstName || firstName,
              lastName: sessionData.user?.lastName || lastName,
              email: sessionData.user?.email || email,
              role: sessionData.user?.role || role,
              isActive: sessionData.user?.isActive ?? (isActive === 'true')
            };
            localStorage.setItem('authUser', JSON.stringify(userData));

            setStatus('Loading application...');
            setTimeout(() => { window.location.href = '/flight-school'; }, 300);
            return;
          } else {
            console.warn('[SSO] Token validation failed, using URL params directly');
            // Token validation failed but we have user data in URL - use it directly
            const userData = {
              userId: userId,
              username: username,
              firstName: firstName || '',
              lastName: lastName || '',
              email: email || '',
              role: role || 'USER',
              isActive: isActive !== 'false'
            };
            localStorage.setItem('authUser', JSON.stringify(userData));

            setStatus('Loading application...');
            setTimeout(() => { window.location.href = '/flight-school'; }, 300);
            return;
          }
        } catch(e) {
          console.error('[SSO] Token validation error:', e);
          // Fallback: use URL params directly if validation fails
          if (userId && username) {
            const userData = {
              userId: userId,
              username: username,
              firstName: firstName || '',
              lastName: lastName || '',
              email: email || '',
              role: role || 'USER',
              isActive: isActive !== 'false'
            };
            localStorage.setItem('authUser', JSON.stringify(userData));

            setStatus('Loading application...');
            setTimeout(() => { window.location.href = '/flight-school'; }, 300);
            return;
          }
        }
      }

      // Strategy 2: Check if already have valid authUser in localStorage
      const existingUser = localStorage.getItem('authUser');
      if (existingUser) {
        try {
          const userData = JSON.parse(existingUser);
          if (userData.userId && userData.username) {
            console.log('[SSO] Found existing authUser for:', userData.userId);
            setStatus('Loading application...');
            setTimeout(() => { window.location.href = '/flight-school'; }, 300);
            return;
          }
        } catch(e) {}
      }

      // Strategy 3: Check sessionStorage for credentials (legacy)
      const credsStr = sessionStorage.getItem('sso_creds');
      if (credsStr) {
        let creds;
        try { creds = JSON.parse(credsStr); } catch(e) {}
        sessionStorage.removeItem('sso_creds');

        if (creds && creds.userId && creds.password) {
          setStatus('Logging in...');
          try {
            const response = await fetch('/api/auth/direct-login', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ userId: creds.userId, password: creds.password })
            });

            if (response.ok) {
              const data = await response.json();
              localStorage.setItem('authUser', JSON.stringify({
                userId: data.user?.userId,
                username: data.user?.username,
                firstName: data.user?.firstName,
                lastName: data.user?.lastName,
                email: data.user?.email,
                role: data.user?.role,
                isActive: data.user?.isActive
              }));
              setStatus('Loading application...');
              setTimeout(() => { window.location.href = '/flight-school'; }, 300);
              return;
            }
          } catch(e) {
            console.error('[SSO] Login error:', e);
          }
        }
      }

      // No valid session found
      setError('Session expired. Please log in again.');
      redirectToLogin();
    }

    authenticate();
  </script>
</body>
</html>
