<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DFP-NEO | Authenticating...</title>
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: system-ui, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
      gap: 16px;
    }
    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid #333;
      border-top-color: #fff;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .status {
      color: #aaa;
      font-size: 14px;
    }
    .error {
      color: #f87171;
      font-size: 14px;
      text-align: center;
      max-width: 400px;
    }
  </style>
<script src="https://sites.super.myninja.ai/_assets/ninja-daytona-script.js"></script>
</head>
<body>
  <div class="spinner" id="spinner"></div>
  <div class="status" id="status">Authenticating...</div>
  <div class="error" id="error" style="display:none"></div>

  <script>
    function setStatus(msg) {
      document.getElementById('status').textContent = msg;
      console.log('[SSO]', msg);
    }

    function setError(msg) {
      document.getElementById('spinner').style.display = 'none';
      document.getElementById('status').style.display = 'none';
      document.getElementById('error').style.display = 'block';
      document.getElementById('error').textContent = msg;
      console.error('[SSO Error]', msg);
    }

    async function authenticate() {
      const fullUrl = window.location.href;
      console.log('[SSO] Page loaded, URL:', fullUrl);

      const urlParams = new URLSearchParams(window.location.search);
      const token = urlParams.get('token');
      const userId = urlParams.get('userId');

      console.log('[SSO] token:', token ? 'found' : 'missing');
      console.log('[SSO] userId:', userId);

      if (!token || !userId) {
        setError('Authentication required. Redirecting to login...');
        setTimeout(() => { window.location.href = 'https://dfp-neo.com/login'; }, 2000);
        return;
      }

      setStatus('Validating session...');

      try {
        // Validate token against the website's API
        const response = await fetch('https://dfp-neo.com/api/auth/direct-login', {
          method: 'GET',
          headers: {
            'Authorization': 'Bearer ' + token
          }
        });

        console.log('[SSO] Validation response status:', response.status);

        if (!response.ok) {
          throw new Error('Session validation failed: ' + response.status);
        }

        const data = await response.json();
        console.log('[SSO] Validation response:', data);

        if (!data.user) {
          throw new Error('No user data in response');
        }

        setStatus('Session validated for ' + data.user.userId);

        // Store user data in localStorage for flight-school page
        const userData = {
          userId: data.user.userId,
          username: data.user.username,
          firstName: data.user.firstName,
          lastName: data.user.lastName,
          email: data.user.email,
          role: data.user.role,
          isActive: data.user.isActive,
          token: token
        };

        localStorage.setItem('authUser', JSON.stringify(userData));
        // Also store in dfp_session format that the deployed V2 app uses
        localStorage.setItem('dfp_session', JSON.stringify({ token: token, user: data.user }));

        console.log('[SSO] User data stored in localStorage');
        setStatus('Loading application...');

        setTimeout(() => {
          window.location.href = '/flight-school';
        }, 500);

      } catch (error) {
        console.error('[SSO] Error:', error);
        setError('Authentication failed: ' + error.message + '. Redirecting to login...');
        setTimeout(() => { window.location.href = 'https://dfp-neo.com/login'; }, 3000);
      }
    }

    authenticate();
  </script>
</body>
</html>
