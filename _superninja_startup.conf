
[program:8888_python]
command=/bin/bash -c "source ~/.bashrc 2>/dev/null; exec python -m http.server 8888 --directory ."
directory=/workspace
user=root
autostart=true
autorestart=true
startsecs=3
startretries=3
stderr_logfile=/var/log/supervisor/8888_python.err.log
stdout_logfile=/var/log/supervisor/8888_python.out.log
stdout_logfile_maxbytes=5MB
stdout_logfile_backups=2
stderr_logfile_maxbytes=5MB
stderr_logfile_backups=2

